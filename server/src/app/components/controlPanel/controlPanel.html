<div class="control-panel" ng-init="vm.panel = 'scanning'">
  <div class="tabs">
    <div class="tab"
         ng-class="{'selected':vm.panel == 'scanning'}"
         ng-click="vm.panel = 'scanning'">
      Scanning
    </div>
    <div class="tab"
         ng-class="{'selected':vm.panel == 'shell'}"
         ng-click="vm.panel = 'shell'">
      Shell
    </div>
  </div>
  <div ng-show="vm.panel == 'scanning'">
    <div class="option" ng-repeat="option in vm.options">
      <div ng-if="option.type == 'int'">
        <div class="title">{{option.label}}</div>
        <input ng-change="vm.change()" type="number" ng-model="option.value" min="{{option.rangeMin}}" max="{{option.rangeMax}}" >
      </div>
      <div ng-if="option.type == 'string'">
        <div class="title">{{option.label}}</div>
        <input  ng-change="vm.change()" type="text" ng-model="option.value" >
      </div>
      <div ng-if="option.type == 'list'">
        <div class="title">{{option.label}}</div>
        <select ng-change="vm.change()" type="text" ng-model="option.value">
          <option ></option>
          <option ng-repeat="item in option.list">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="commands">
      <form>
        <div class="group">
          <div>Output command</div>
          <textarea ng-model="vm.resultCommand" class="result" readonly></textarea>
          <button ng-click="vm.setupConfig()" id="setup">Setup config</button>
          <button ng-click="vm.execute()" id="execute">Execute</button>
          <button ng-click="vm.softExecute()" id="execute">Execute (soft)</button>
        </div>
      </form>
    </div>
  </div>
  <div  ng-show="vm.panel == 'shell'">
    <div class="commands">
      <form>
        <div class="group">
          <div class="title">Update file</div>
          <br>
          <lable>URL</lable>
          <input ng-model="vm.updateFileUrl" autocomplete="off" />
          <br>
          <lable>Destination</lable>
          <input ng-model="vm.updateFileDest" autocomplete="off" />
          <br>
          <button ng-click="vm.updateFile()" id="shell">Update</button>
        </div>
        <div class="group">
          <div class="title">Shell command</div>
          <br>
          <lable>Command</lable>
          <input ng-model="vm.shellCommand" autocomplete="off" />
          <br>
          <button ng-click="vm.execShell()" id="shell">Shell</button>
        </div>
        <div class="group">
          <br>
          <div>Result:</div>
          <div>
            <div ng-repeat="str in vm.shellFeedback.data">{{str.item}}</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
