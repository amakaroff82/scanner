<!doctype html>
<html>
<head>
    <title>3D Scanner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div>
        <h2>3D Scanner</h2>
    </div>
    <div>
        <div>
            <span class="text-normal">Total count: </span><span id="totalCameras">140</span>
        </div>
        <div>
            <span class="text-warning">Not configured: </span><span id="notConfigured">23</span>
        </div>
    </div>
    <div>
        <div>
            <button id="goSetupMode">Setup</button>
        </div>
        <div>
            <button id="goStandByMode">StandBy</button>
        </div>
    </div>
</header>

<div id="container">
    <div id="modeSetup">
        <div id="setupCameras">

        </div>
    </div>
    <div id="modeStandBy">
        <div id="standByCameras">

        </div>

        <form>
            <input id="m" autocomplete="off" value="raspistill -n -t 1 -tl 0 -o test"/>
            <button id="setup">Setup config</button>
            <button id="execute">Execute</button>
            <button id="shell">Shell</button>
        </form>
    </div>

    <div id="modeCameraPreview">

    </div>

</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

<script src="main.js"></script>
</body>
</html>
